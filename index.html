<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Cliente</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Hola Mundo desde Socket.IO - Cliente</h1>
<p id="server-message"></p>
<button onclick="sendMessage()">Enviar Mensaje al Servidor</button>

<script>
    const socket = io(); // ConexiÃ³n con el servidor de Socket.IO

    // Escuchar el mensaje del servidor
    socket.on('message', (msg) => {
        document.getElementById('server-message').innerText = msg;
        console.log('Mensaje del servidor:', msg);
    });

    // Enviar un mensaje al servidor
    function sendMessage() {
        socket.emit('clientMessage', 'Hola SocketIO desde el cliente');
        console.log('Mensaje enviado al servidor');
    }
</script>
</body>
</html>
